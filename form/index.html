<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <div class="intern">
        <div class="one">
            <div>
                <img class="two" src="./assets/side.png" alt=""  width="100" height="100">
            </div>
            <div class="three">
                <h2>Formulário</h2>
                <h3> A seguinte atividade estipula a criação de um formulário em que será aplicado todo tipo de caixa de seleção além da aplicação do css</h3>
                <form action="" method="post">
                    <label for="nome">Nome:</label><br>
                    <input type="text" name="nome" id="box"><br>
                    <label for="email">E-mail:</label><br>
                    <input type="email" name="email" id="box"><br>
                    <label for="idade">Idade (Opcional):</label><br>
                    <input type="number" name="idade" id="box"><br>
                    <label for="">Qual das seguintes alternativas representa-te melhor?</label><br>
                    <select name="" id="box">
                        <option value="FrontEnd">Front-End</option>
                        <option value="BackEnd">Back-End</option>
                        <option value="FullStack">Full-Stack</option>
                    </select><br>
                    <label for="">Gosta da área de computação?</label><br>
                    <input type="radio" name="sim" id="seletor">
                    <label for="sim">Sim</label><br>
                    <input type="radio" name="no" id="seletor">
                    <label for="nao">Não</label><br>
                    <input type="radio" name="mm" id="seletor">
                    <label for="mm">Mais ou menos</label><br>
                    <label for="">Qual das situações você mais se destaca?</label><br>
                    <input type="checkbox" name="perigo" id="seletor">
                    <label for="">Perigo</label><br>
                    <input type="checkbox" name="calmaria" id="seletor">
                    <label for="">Calmaria</label><br>
                    <label for="">Alguma sugestão?</label><br>
                    <textarea name="text" id="box" cols="30" rows="10"></textarea>
                    <br><br>

                    <div class="center">
                        <input id="button" type="submit" value="Enviar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
