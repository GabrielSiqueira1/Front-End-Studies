<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar entre p's. </p>
    <p>Se for necessário quebrar o texto em algum lugar específico, como esse, <br> basta usar a &lt;br&gt;. </p>
    <p>
        Símbolos especiais:<br>
        &reg;
        &copy;
    </p>
    <p>
        Emojis: <br>
        &#x1F596;
    </p>
</body>

</html>
